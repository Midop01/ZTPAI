version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "5000:5000"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  sqlite:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: db
    image: nouchka/sqlite3
    ports:
      - "5432:5432"
    restart: always